# ============================================================
# SCRAPER-PRO : MODE 2 - SIMPLE (SANS PROXIES)
# ============================================================
# Configuration allégée pour scraping URLs custom uniquement
# VPS simple avec IP fixe, pas de proxies rotatifs
# Budget : ~80€/mois | Capacité : 2K-5K contacts/mois
# ============================================================

version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: scraper_postgres_simple
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scraper_db}
      POSTGRES_USER: ${POSTGRES_USER:-scraper_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
      - ./db/migrations:/docker-entrypoint-initdb.d/migrations:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scraper_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scraper_network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: scraper_redis_simple
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - scraper_network

  # Scraper + API (mode simple, pas de proxies)
  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scraper_app_simple
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Mode simple
      SCRAPER_MODE: "simple"
      ENABLE_PROXIES: "false"

      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-scraper_db}
      POSTGRES_USER: ${POSTGRES_USER:-scraper_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: 0

      # MailWizz
      MAILWIZZ_SOS_EXPAT_API_URL: ${MAILWIZZ_SOS_EXPAT_API_URL}
      MAILWIZZ_SOS_EXPAT_API_KEY: ${MAILWIZZ_SOS_EXPAT_API_KEY}
      MAILWIZZ_ULIXAI_API_URL: ${MAILWIZZ_ULIXAI_API_URL}
      MAILWIZZ_ULIXAI_API_KEY: ${MAILWIZZ_ULIXAI_API_KEY}

      # API
      API_HMAC_SECRET: ${API_HMAC_SECRET}

      # Logs
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: production

      # Dashboard
      DASHBOARD_PASSWORD: ${DASHBOARD_PASSWORD}
    volumes:
      - ./scraper:/app/scraper:ro
      - ./config:/app/config:ro
      - ./logs:/app/logs
    ports:
      - "8000:8000"  # API FastAPI
    networks:
      - scraper_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Dashboard Streamlit
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: scraper_dashboard_simple
    restart: unless-stopped
    depends_on:
      - scraper
    environment:
      SCRAPER_API_URL: http://scraper:8000
      API_HMAC_SECRET: ${API_HMAC_SECRET}
      DASHBOARD_PASSWORD: ${DASHBOARD_PASSWORD}
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0

      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-scraper_db}
      POSTGRES_USER: ${POSTGRES_USER:-scraper_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: 0
    ports:
      - "8501:8501"
    networks:
      - scraper_network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  scraper_network:
    driver: bridge

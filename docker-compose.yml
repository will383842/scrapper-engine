version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: scraper-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scraper_db}
      POSTGRES_USER: ${POSTGRES_USER:-scraper_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scraper_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: scraper-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD required}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scraper-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-scraper_db}
      POSTGRES_USER: ${POSTGRES_USER:-scraper_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      PROXY_PROVIDER: ${PROXY_PROVIDER:-oxylabs}
      PROXY_USER: ${PROXY_USER}
      PROXY_PASS: ${PROXY_PASS}
      MAILWIZZ_SOS_EXPAT_API_URL: ${MAILWIZZ_SOS_EXPAT_API_URL}
      MAILWIZZ_SOS_EXPAT_API_KEY: ${MAILWIZZ_SOS_EXPAT_API_KEY}
      MAILWIZZ_ULIXAI_API_URL: ${MAILWIZZ_ULIXAI_API_URL}
      MAILWIZZ_ULIXAI_API_KEY: ${MAILWIZZ_ULIXAI_API_KEY}
      WEBHOOK_SOS_EXPAT_URL: ${WEBHOOK_SOS_EXPAT_URL}
      WEBHOOK_SOS_EXPAT_SECRET: ${WEBHOOK_SOS_EXPAT_SECRET}
      WEBHOOK_ULIXAI_URL: ${WEBHOOK_ULIXAI_URL}
      WEBHOOK_ULIXAI_SECRET: ${WEBHOOK_ULIXAI_SECRET}
      API_HMAC_SECRET: ${API_HMAC_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./scraper:/app/scraper
      - ./config:/app/config
      - scraper_logs:/app/logs
    ports:
      - "127.0.0.1:8000:8000"

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: scraper-dashboard
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-scraper_db}
      POSTGRES_USER: ${POSTGRES_USER:-scraper_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DASHBOARD_PASSWORD: ${DASHBOARD_PASSWORD}
    ports:
      - "127.0.0.1:8501:8501"

volumes:
  postgres_data:
  redis_data:
  scraper_logs:

version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: scraper-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scraper_db}
      POSTGRES_USER: ${POSTGRES_USER:-scraper_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scraper_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scraper-network

  redis:
    image: redis:7-alpine
    container_name: scraper-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD required}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scraper-network

  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scraper-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-scraper_db}
      POSTGRES_USER: ${POSTGRES_USER:-scraper_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      PROXY_PROVIDER: ${PROXY_PROVIDER:-oxylabs}
      PROXY_USER: ${PROXY_USER}
      PROXY_PASS: ${PROXY_PASS}
      MAILWIZZ_SOS_EXPAT_API_URL: ${MAILWIZZ_SOS_EXPAT_API_URL}
      MAILWIZZ_SOS_EXPAT_API_KEY: ${MAILWIZZ_SOS_EXPAT_API_KEY}
      MAILWIZZ_ULIXAI_API_URL: ${MAILWIZZ_ULIXAI_API_URL}
      MAILWIZZ_ULIXAI_API_KEY: ${MAILWIZZ_ULIXAI_API_KEY}
      WEBHOOK_SOS_EXPAT_URL: ${WEBHOOK_SOS_EXPAT_URL}
      WEBHOOK_SOS_EXPAT_SECRET: ${WEBHOOK_SOS_EXPAT_SECRET}
      WEBHOOK_ULIXAI_URL: ${WEBHOOK_ULIXAI_URL}
      WEBHOOK_ULIXAI_SECRET: ${WEBHOOK_ULIXAI_SECRET}
      API_HMAC_SECRET: ${API_HMAC_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./scraper:/app/scraper
      - ./config:/app/config
      - scraper_logs:/app/logs
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      - scraper-network

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: scraper-dashboard
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      scraper:
        condition: service_started
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-scraper_db}
      POSTGRES_USER: ${POSTGRES_USER:-scraper_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DASHBOARD_PASSWORD: ${DASHBOARD_PASSWORD}
      API_HMAC_SECRET: ${API_HMAC_SECRET}
      SCRAPER_API_URL: http://scraper:8000
    ports:
      - "127.0.0.1:8501:8501"
    networks:
      - scraper-network

  # ─── Monitoring Stack ────────────────────────────────────

  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: scraper-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - scraper-network

  grafana:
    image: grafana/grafana:10.3.3
    container_name: scraper-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - prometheus
      - loki
    networks:
      - scraper-network

  loki:
    image: grafana/loki:2.9.5
    container_name: scraper-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "127.0.0.1:3100:3100"
    networks:
      - scraper-network

  promtail:
    image: grafana/promtail:2.9.5
    container_name: scraper-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - scraper_logs:/var/log/scraper:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki
    networks:
      - scraper-network

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: scraper-alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/config.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "127.0.0.1:9093:9093"
    networks:
      - scraper-network

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: scraper-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-scraper_admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-scraper_db}?sslmode=disable"
    depends_on:
      - postgres
    networks:
      - scraper-network

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.57.0
    container_name: scraper-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
    depends_on:
      - redis
    networks:
      - scraper-network

  # Container metrics (cAdvisor)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: scraper-cadvisor
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - scraper-network

networks:
  scraper-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  scraper_logs:
  prometheus_data:
  grafana_data:
  loki_data:
  alertmanager_data:

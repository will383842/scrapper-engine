version: "3.8"

# ============================================================
# SCRAPER-PRO - PRODUCTION DOCKER COMPOSE
# ============================================================
# Optimized for Hetzner CPX31 (4 vCPU, 8GB RAM)
# URLs only mode (NO proxies, NO Google)
# ============================================================

services:
  # ──────────────────────────────────────────────────────────
  # 1. PostgreSQL (Primary Database)
  # ──────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: scraper-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scraper_db}
      POSTGRES_USER: ${POSTGRES_USER:-scraper_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      # Production tuning
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    command:
      - "postgres"
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./db/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scraper_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - scraper-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 1G
          cpus: '1.0'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ──────────────────────────────────────────────────────────
  # 2. Redis (Cache & Deduplication)
  # ──────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: scraper-redis
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD required}
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - scraper-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ──────────────────────────────────────────────────────────
  # 3. Scraper (Main Application + FastAPI)
  # ──────────────────────────────────────────────────────────
  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scraper-app
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-scraper_db}
      POSTGRES_USER: ${POSTGRES_USER:-scraper_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # Scraping mode
      SCRAPING_MODE: ${SCRAPING_MODE:-urls_only}

      # Proxy (disabled for urls_only mode)
      PROXY_PROVIDER: ${PROXY_PROVIDER:-none}
      PROXY_USER: ${PROXY_USER:-}
      PROXY_PASS: ${PROXY_PASS:-}

      # Google Search (disabled for urls_only mode)
      SERPAPI_KEY: ${SERPAPI_KEY:-}

      # MailWizz
      MAILWIZZ_SOS_EXPAT_API_URL: ${MAILWIZZ_SOS_EXPAT_API_URL}
      MAILWIZZ_SOS_EXPAT_API_KEY: ${MAILWIZZ_SOS_EXPAT_API_KEY}
      MAILWIZZ_ULIXAI_API_URL: ${MAILWIZZ_ULIXAI_API_URL}
      MAILWIZZ_ULIXAI_API_KEY: ${MAILWIZZ_ULIXAI_API_KEY}

      # Webhooks
      WEBHOOK_SOS_EXPAT_URL: ${WEBHOOK_SOS_EXPAT_URL}
      WEBHOOK_SOS_EXPAT_SECRET: ${WEBHOOK_SOS_EXPAT_SECRET}
      WEBHOOK_ULIXAI_URL: ${WEBHOOK_ULIXAI_URL}
      WEBHOOK_ULIXAI_SECRET: ${WEBHOOK_ULIXAI_SECRET}

      # API
      API_HMAC_SECRET: ${API_HMAC_SECRET}

      # Deduplication (ULTRA-PRO settings)
      DEDUP_URL_TTL_DAYS: ${DEDUP_URL_TTL_DAYS:-30}
      DEDUP_EMAIL_GLOBAL: ${DEDUP_EMAIL_GLOBAL:-true}
      DEDUP_CONTENT_HASH_ENABLED: ${DEDUP_CONTENT_HASH_ENABLED:-true}
      DEDUP_URL_NORMALIZE: ${DEDUP_URL_NORMALIZE:-true}

      # Scrapy settings (optimized for CPX31)
      CONCURRENT_REQUESTS: ${CONCURRENT_REQUESTS:-16}
      CONCURRENT_REQUESTS_PER_DOMAIN: ${CONCURRENT_REQUESTS_PER_DOMAIN:-4}
      DOWNLOAD_DELAY: ${DOWNLOAD_DELAY:-1.0}
      SMART_THROTTLE_MIN_DELAY: ${SMART_THROTTLE_MIN_DELAY:-0.5}
      SMART_THROTTLE_MAX_DELAY: ${SMART_THROTTLE_MAX_DELAY:-30.0}
      DOWNLOAD_TIMEOUT: ${DOWNLOAD_TIMEOUT:-30}

      # Warmup Guard
      WARMUP_CHECK_ENABLED: ${WARMUP_CHECK_ENABLED:-false}
      EMAIL_ENGINE_API_URL: ${EMAIL_ENGINE_API_URL:-}
      EMAIL_ENGINE_API_KEY: ${EMAIL_ENGINE_API_KEY:-}
      WARMUP_QUOTA_USAGE_RATIO: ${WARMUP_QUOTA_USAGE_RATIO:-0.8}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

    volumes:
      - ./scraper:/app/scraper:ro
      - ./config:/app/config:ro
      - scraper_logs:/app/logs
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      - scraper-network
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.5'
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ──────────────────────────────────────────────────────────
  # 4. Dashboard (Streamlit Premium)
  # ──────────────────────────────────────────────────────────
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: scraper-dashboard
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      scraper:
        condition: service_started
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-scraper_db}
      POSTGRES_USER: ${POSTGRES_USER:-scraper_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DASHBOARD_PASSWORD: ${DASHBOARD_PASSWORD}
      API_HMAC_SECRET: ${API_HMAC_SECRET}
      SCRAPER_API_URL: http://scraper:8000
      SCRAPING_MODE: ${SCRAPING_MODE:-urls_only}
    ports:
      - "127.0.0.1:8501:8501"
    networks:
      - scraper-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ──────────────────────────────────────────────────────────
  # 5. MONITORING STACK
  # ──────────────────────────────────────────────────────────

  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: scraper-prometheus
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    networks:
      - scraper-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  grafana:
    image: grafana/grafana:10.3.3
    container_name: scraper-grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - prometheus
      - loki
    networks:
      - scraper-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  loki:
    image: grafana/loki:2.9.5
    container_name: scraper-loki
    restart: always
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "127.0.0.1:3100:3100"
    networks:
      - scraper-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  promtail:
    image: grafana/promtail:2.9.5
    container_name: scraper-promtail
    restart: always
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - scraper_logs:/var/log/scraper:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki
    networks:
      - scraper-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: scraper-alertmanager
    restart: always
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/config.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "127.0.0.1:9093:9093"
    networks:
      - scraper-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: scraper-postgres-exporter
    restart: always
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-scraper_admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-scraper_db}?sslmode=disable"
    depends_on:
      - postgres
    networks:
      - scraper-network
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.57.0
    container_name: scraper-redis-exporter
    restart: always
    environment:
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
    depends_on:
      - redis
    networks:
      - scraper-network
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Container metrics (cAdvisor)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: scraper-cadvisor
    restart: always
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - scraper-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

# ──────────────────────────────────────────────────────────
# NETWORKS
# ──────────────────────────────────────────────────────────
networks:
  scraper-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ──────────────────────────────────────────────────────────
# VOLUMES (Persistent Storage)
# ──────────────────────────────────────────────────────────
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  scraper_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  alertmanager_data:
    driver: local
